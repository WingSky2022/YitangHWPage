
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0">
    <title>离线预览 - 作业系统优化</title>
    <link rel="stylesheet" href="https://cdn.yitang.top/iconfont/20220717/iconfont.css">
    <!-- 引入外部解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <style>
        /* 离线版基础占位样式，会被 index.tsx 覆盖 */
        #app { min-height: 100vh; }
        .mock-loading { display: none; }
    </style>
    <script>
        // 离线模式：拦截 API 请求防止报错
        window.fetch = function() {
            console.log("Offline mode: Fetch request blocked.");
            return new Promise(() => {});
        };
        const oldXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function() {
            const xhr = new oldXHR();
            const originalOpen = xhr.open;
            xhr.open = function() {
                console.log("Offline mode: XHR blocked.");
            };
            return xhr;
        };
    </script>
</head>
<body>
    <div id="app">
        <!-- 模拟原版 Vue 渲染后的结构 -->
        <div class="homework-container">
            <div class="page-content">
                <!-- 顶部面包屑 -->
                <div style="margin-bottom: 20px; font-size: 14px; color: #888;">
                    课程 / 第一模块 / 作业编辑
                </div>

                <h1 class="title" style="margin-bottom: 30px;">D24Q6: 核心竞争力与用户价值分析</h1>

                <!-- 作业规则卡片 -->
                <div class="homework-section rule-box">
                    <h3 style="margin-top:0"><i class="iconfont icon-info"></i> 作业要求</h3>
                    <p>请结合本周课程内容，客观分析你项目的核心壁垒。字数不少于 200 字，支持 Markdown 粘贴。</p>
                </div>

                <!-- 题目一 -->
                <div class="homework-section question-card">
                    <div class="question-title">Q1. 你的产品为用户解决了什么核心痛点？</div>
                    <div class="answer-area">
                        <div class="quill-editor-mock">
                            <div class="ql-toolbar">
                                <!-- 模拟编辑器工具栏 -->
                                <span style="margin-right:10px; font-weight:bold;">B</span>
                                <span style="margin-right:10px; font-style:italic;">I</span>
                                <span style="margin-right:10px; text-decoration:underline;">U</span>
                            </div>
                            <div class="ql-container">
                                <div class="ql-editor" contenteditable="true" placeholder="请输入你的回答...">
                                    <p>这里是模拟的回答区域。你可以尝试在这里粘贴 Markdown 文本...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 题目二 -->
                <div class="homework-section question-card">
                    <div class="question-title">Q2. 与竞争对手相比，你的核心优势在哪里？</div>
                    <div class="answer-area">
                        <div class="quill-editor-mock">
                            <div class="ql-toolbar">
                                <span style="margin-right:10px; font-weight:bold;">B</span>
                                <span style="margin-right:10px; font-style:italic;">I</span>
                            </div>
                            <div class="ql-container">
                                <div class="ql-editor" contenteditable="true" placeholder="请输入你的回答..."></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 底部操作区域 -->
                <div class="homework-section" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <label style="cursor:pointer">
                            <input type="checkbox"> 愿意公开作业作为优秀案例
                        </label>
                    </div>
                    <div>
                        <button class="btn-primary" style="background:#eee; color:#333; margin-right:10px;">暂存草稿</button>
                        <button class="btn-primary">提交作业</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 注入同样的逻辑 -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
